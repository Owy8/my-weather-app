<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/df377f469e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body"style="width: 38rem;">
          <div class="container">
        <form id="search-form">
          <input type="text" id="input-city" placeholder="Enter a city" />
          <button type="button" class="btn btn-light"id="search-button">Search</button>
        <button type="button" class="btn btn-dark" id="current-button">Current</button>
        </form>
        <div class="city" id="city">Toronto, ON</div>
        <div><span class="temperature" id="temperature">18</span><span class="temp-scale" id="temp-c"><a href ="#">°C</a></span><span class="temp-scale">|</span><span class="temp-scale" id="temp-f"><a href = "#">°F</a></span></div>
        <i class="fas fa-sun sun-icon"></i>
        
        <p>
          <div id="date"> </div>
        
          <ul>
          <li class="description" id="description"></li>
          <li>Humidity: <span id="humidity">88</span>%</li>
          <li>Wind: <span id="wind">8</span> km/hr</li>
          </ul>
    </p>
          <div class="row">
            <div class="col-2">Mon.<br />27°C</div>
            <div class="col-2">Tue.<br />24°C</div>
            <div class="col-2">Wed.<br />24°C</div>
            <div class="col-2">Thu.<br />21°C</div>
            <div class="col-2">Fri.<br />21°C</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
